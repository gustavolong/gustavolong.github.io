<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Site personnel de Gustavo Long, professeur de ballet et chercheur en danse. Informations sur les cours, les publications et les projets.">
  <meta name="robots" content="index, follow">
  <title>Gustavo Long</title>
  <link rel="canonical" href="https://gustavolong.com/">
  <script src="https://cdn.counter.dev/script.js" data-id="fda67007-2c7e-4d8d-8a5f-29d284019551" data-utcoffset="-4"></script>

  <style>
    :root {
      --background: #f5f7fa;
      --foreground: #ffffff;
      --text: #1f1f1f;
      --accent: #5c67f2;
      --accent-hover: #4048d4;
      --border: #dcdfe6;
      --shadow: rgba(0, 0, 0, 0.06);
      --rounded: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Georgia', serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .profile-box {
      background: var(--foreground);
      padding: 2rem;
      border-radius: var(--rounded);
      box-shadow: 0 10px 25px var(--shadow);
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .profile-box img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.4rem;
      margin: 0.3rem 0;
    }

    .social-links {
      margin-top: 1rem;
    }

    .social-links a {
      margin: 0 0.75rem;
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s;
    }

    .social-links a:hover {
      color: var(--accent-hover);
    }

    .section {
      background: var(--foreground);
      border-radius: var(--rounded);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 5px 15px var(--shadow);
    }

    .section h2 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
      border-left: 4px solid var(--accent);
      padding-left: 0.5rem;
    }

    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }

    .course-card {
      background: #eef1fb;
      padding: 1rem;
      border-radius: var(--rounded);
      box-shadow: 0 3px 10px var(--shadow);
    }

    ul {
      padding-left: 1.5rem;
    }

    .bio-section {
      text-align: justify;
    }

    form label {
      display: block;
      font-weight: bold;
      margin-top: 1rem;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid var(--border);
      border-radius: var(--rounded);
      font-family: inherit;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: var(--rounded);
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--accent-hover);
    }
  </style>
</head>
<body>
  <!-- El contenido del body permanece igual -->
</body>
</html>
